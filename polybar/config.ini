[colors]
background = #fff5da
background-alt = #fffefb
foreground = #050315
primary = #411b92
secondary = #ff3131
alert = #ff3131
disabled = #6272a4

[bar/main]
width = 100%
height = 30px
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 0pt
border-color = #00000000
padding-left = 1
padding-right = 1
module-margin = 1
separator = 
separator-foreground = ${colors.disabled}
font-0 = "Nikkyou Sans:size=10"
modules-left = rofi i3 xwindow
modules-center = date
modules-right = network pulseaudio memory record redshift brightness menu-power
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
fuzzy-match = true
format =  <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.primary}
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2
label-unfocused = %name%
label-unfocused-padding = 2
label-visible = %name%
label-visible-background = ${colors.background-alt}
label-visible-underline = ${colors.secondary}
label-visible-padding = 2
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#bd93f9}%{F-} %percentage_free%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = V %percentage%%
label-muted = ||
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
click-right = pavucontrol

[module/network]
type = internal/network
interface-type = wireless
interval = 3.0
format-connected = <label-connected>
label-connected =  WiFi: ON
format-disconnected = WiFi: DC
label-disconnected = WiFi: OFF
ramp-signal-0 = 直
ramp-signal-1 = 睊
ramp-signal-2 = 着
ramp-signal-3 = 磌
ramp-signal-4 = 窱

[module/date]
type = internal/date
interval = 5
date = %d %b
date-alt = "%Y-%m-%d"
time = %I:%M %p
time-alt = %H:%M:%S
format-prefix-foreground = ${colors.primary}
label = %time% %date%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "MEM "
format-prefix-foreground = ${colors.secondary}
label = %percentage_used:2%%

[module/powermenu]
type = custom/text
content = "POWER"
content-foreground = ${colors.alert}
click-left = /home/roi/.config/polybar/powermenu.sh

[module/rofi]
type = custom/text
content =  "Apps"
click-left = rofi -show drun

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/redshift]
type = custom/script
exec = echo "EYE"
click-left = /home/roi/.config/polybar/redshift-control.sh warm
click-right = /home/roi/.config/polybar/redshift-control.sh reset
interval = 1
tail = true

[module/menu-power]
type = custom/menu
expand-right = false
label-open = Power
label-close = Close
label-separator = " | "
menu-0-0 = Power Off
menu-0-0-exec = poweroff
menu-0-1 = Reboot
menu-0-1-exec = reboot
menu-0-2 = Logout
menu-0-2-exec = i3-msg exit
click-left = menu-power


[module/brightness]
type = custom/script
exec = echo "BR"
tail = true
interval = 1
click-left = xrandr --output DP-1 --brightness 0.35
click-right = xrandr --output DP-1 --brightness 1.0



[module/record]
type = custom/script
exec = ~/.config/polybar/record-status.sh
interval = 2
click-left = /home/roi/.config/polybar/record-toggle.sh

