[bar/main]
width = 100%
height = 24px
background = #1d2021
foreground = #ffffff
border-color = #3c3836
border-size = 2px
padding = 2
module-margin = 1

font-0 = "Fira Code Nerd Font:size=9;2"

modules-left = i3 xwindow
modules-center = date
modules-right = pulseaudio network battery memory cpu tray

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
fuzzy-match = true

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

label-focused = %index%
label-focused-background = #303536
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = #303536
label-visible-padding = 2

label-urgent = %index%
label-urgent-background = #e78a4e
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/date]
type = internal/date
interval = 1
time = %I:%M %p
date-alt = %a, %d %b %Y
label = %time%
label-background = #303536
label-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label = 󰍛 %percentage%%
label-background = #ddc7a1
label-foreground = #1d2021
label-padding = 2

[module/memory]
type = internal/memory
interval = 2
format = <label>
label = 󰍛 %percentage_used%%
label-background = #ddc7a1
label-foreground = #1d2021
label-padding = 2

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = ACAD
poll-interval = 5
format-charging = <label-charging>
format-discharging = <label-discharging>
label-charging = 󰂄 %percentage%%
label-charging-background = #69a2ff
label-charging-foreground = #1d2021
label-charging-padding = 2
label-discharging = 󰂄 %percentage%%
label-discharging-background = #a9b665
label-discharging-foreground = #6c782e
label-discharging-padding = 2

[module/network]
type = internal/network
interface = wlan0
interval = 3.0
format-connected = <label-connected>
label-connected = 󰤨 %essid%
label-connected-background = #ddc7a1
label-connected-foreground = #1d2021
label-connected-padding = 2
format-disconnected = <label-disconnected>
label-disconnected = 󰤫 Disconnected
label-disconnected-background = #ddc7a1
label-disconnected-foreground = #1d2021
label-disconnected-padding = 2

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = 󰕾 %percentage%%
label-volume-background = #ddc7a1
label-volume-foreground = #1d2021
label-volume-padding = 2
label-muted = 󰖁 muted
label-muted-background = #ddc7a1
label-muted-foreground = #1d2021
label-muted-padding = 2

[module/tray]
type = internal/tray
tray-padding = 2
tray-background = #d4be98
nd = #d4be98
